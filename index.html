<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AKIN Consulting</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0033A0; /* Deep blue */
      color: white;
      font-family: "Segoe UI", sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .top-left {
      padding: 2.5rem;
      font-size: 1.5rem;
      font-weight: 100;
    }

    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    
    .center-text {
      text-align: right;
      padding: 0 10rem;
      font-size: 4rem;
      font-weight: 50;
      line-height: 1.2;
    }

    .center-text .underline {
      text-decoration: underline;
      text-decoration-thickness: 2px;
      text-underline-offset: 6px;
    }

    .bottom-center {
      text-align: center;
      font-size: 0.9rem;
      font-weight: 100;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="top-left">AKIN CONSULTING</div>
  <div class="container">
    <div class="center-text">
      <p>If you ask the<br>
      ordinary, how will<br>
      you create the<br>
      <span class="underline">extraordinary</span>?</p>
    </div>
  </div>
  <div class="bottom-center">ask@akin.consulting</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AKIN Consulting</title>

  <link rel="icon" type="image/png" sizes="16x16" href="favicon_a.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon_a.png">
  <link rel="icon" type="image/png" sizes="128x128" href="favicon_a.png">
  
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0033A0; /* Deep blue */
      color: white;
      font-family: "Helvetica Neue", Helvetica, sans-serif;
      /* height: 100vh; */
      min-height: 100vh; /* better for mobile */
      /* overflow: hidden; */
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .top-left {
      padding: 20px;
      font-size: 2vw;
      font-weight: 200;
    }

    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    
    .center-text {
      text-align: right;
      padding: 0 20px;
      /* margin-top: -4rem; */
      font-size: 5vw;
      font-weight: 100;
      line-height: 1.1;
    }

    .center-text .underline {
      text-decoration: underline;
      text-decoration-thickness: 2px;
      text-underline-offset: 6px;
    }

    .bottom-center {
      text-align: center;
      padding: 1rem;
      font-size: 1.5vw;
      font-weight: 300;
      color: #ccc;
    }

    @media (max-width: 600px) {
      .top-left {
        font-size: 4vw;
      }
      .center-text {
        font-size: 10vw;
      }
      .bottom-center {
        font-size: 3vw;
      }
    }
    
  </style>
</head>
<body>
  <div class="top-left">AKIN CONSULTING</div>
  <div class="container">
    <div class="center-text">
      <p>If you ask the<br>
      ordinary, how will<br>
      you create the<br>
      <span class="underline">extraordinary</span>?</p>
    </div>
  </div>
  <div class="bottom-center">ask@akin.consulting</div>
</body>
</html>

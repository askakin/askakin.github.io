<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AKIN Consulting</title>
  
  <link rel="icon" type="image/png" sizes="16x16" href="favicon_a.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon_a.png">
  <link rel="icon" type="image/png" sizes="128x128" href="favicon_a.png">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      height: 100%;
      overflow: hidden;
    }
    
    body {
      background: #0033A0;
      color: white;
      font-family: "Helvetica Neue", Helvetica, sans-serif;
      font-weight: 200;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      text-align: center;
      padding: 20px;
    }
    
    .top {
      font-size: clamp(16px, 2vw, 32px);
      align-self: flex-start;
      text-align: left;
      width: 100%;
    }
    
    .center {
      font-size: clamp(20px, 6vw, 60px);
      line-height: 1.3;
      align-self: flex-end;
      text-align: right;
      width: 100%;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-end;
    }
    
    .center p {
      margin: 0;
    }
    
    .bottom {
      font-size: clamp(14px, 1.5vw, 24px);
      width: 100%;
    }
    
    .underline {
      text-decoration: underline;
      text-decoration-thickness: 2px;
      text-underline-offset: 6px;
    }
  </style>
</head>
<body>
  <div class="top">AKIN CONSULTING</div>
  <div class="center">
    <p>If you ask the<br>
    ordinary, how will<br>
    you create the<br>
    <span class="underline">extraordinary</span>?</p>
  </div>
  <div class="bottom">ask@akin.consulting</div>
</body>
</html>

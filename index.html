<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>AKIN Consulting</title>
  
  <link rel="icon" type="image/png" sizes="16x16" href="favicon_a.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon_a.png">
  <link rel="icon" type="image/png" sizes="128x128" href="favicon_a.png">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      height: 100%;
      overflow: hidden;
      -webkit-overflow-scrolling: touch; /* Improves scrolling on iOS */
    }
    
    body {
      background: #0033A0;
      color: white;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-weight: 200;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: min(20px, 5vw); /* Responsive padding */
      min-height: 100%;
      -webkit-text-size-adjust: 100%; /* Prevents font scaling in landscape */
    }
    
    .top {
      font-size: clamp(16px, 2vw, 32px);
      align-self: flex-start;
      text-align: left;
      width: 100%;
      padding-bottom: 10px;
    }
    
    .center {
      font-size: clamp(20px, 6vw, 60px);
      line-height: 1.3;
      align-self: flex-end;
      text-align: right;
      width: 100%;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-end;
    }
    
    .center p {
      margin: 0;
      max-width: 100%;
      word-wrap: break-word;
    }
    
    .bottom {
      font-size: clamp(14px, 1.5vw, 24px);
      width: 100%;
      padding-top: 10px;
    }
    
    .underline {
      text-decoration: underline;
      text-decoration-thickness: 2px;
      text-underline-offset: 6px;
    }
    
    /* Mobile specific adjustments */
    @media screen and (max-width: 480px) {
      .center {
        font-size: clamp(18px, 8vw, 42px);
      }
      
      .underline {
        text-underline-offset: 4px;
      }
    }
    
    /* Ensure notch/safe area compatibility on modern phones */
    @supports (padding: env(safe-area-inset-left)) {
      body {
        padding-left: max(min(20px, 5vw), env(safe-area-inset-left));
        padding-right: max(min(20px, 5vw), env(safe-area-inset-right));
        padding-top: max(min(20px, 5vw), env(safe-area-inset-top));
        padding-bottom: max(min(20px, 5vw), env(safe-area-inset-bottom));
      }
    }
  </style>
</head>
<body>
  <div class="top">AKIN CONSULTING</div>
  <div class="center">
    <p>If you ask the<br>
    ordinary, how will<br>
    you create the<br>
    <span class="underline">extraordinary</span>?</p>
  </div>
  <div class="bottom">ask@akin.consulting</div>
</body>
</html>
